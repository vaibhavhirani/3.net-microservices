version: "3.9"
services:
  dotnetapp:
    build: .
    image: dockerregistrydotnet.azurecr.io/vaibhavhirani3netmicroservices_dotnetapp:latest
    networks:
      - dotnet
  nginx-app-server:
    image: dockerregistrydotnet.azurecr.io/nginx:latest
    ports:
      - "80:80"
    networks:
      - dotnet
    depends_on:
      - dotnetapp
  mysql:
    image: mysql
    restart: always
    environment:
       MYSQL_DATABASE: 'db'
       MYSQL_USER: 'user'
       MYSQL_PASSWORD: 'password'
       MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - "3306:3306"
    networks:
      - dotnet
networks:
  dotnet:
    driver: bridge
