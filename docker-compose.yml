version: "3.9"
services:
  dotnetapp:
    build: .
    image: dockerregistrydotnet.azurecr.io/vaibhavhirani3netmicroservices_dotnetapp:latest
    networks:
      - dotnet
  nginx-app-server:
    image: nginx
    ports:
      - "80:80"
    networks:
      - dotnet
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - dotnetapp
  mysql:
    image: mysql
    restart: always
    environment:
       MYSQL_DATABASE: 'db'
       MYSQL_USER: 'user'
       MYSQL_PASSWORD: 'password'
       MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - "3306:3306"
    # volumes:
    #   - mysql-db:/var/lib/mysql
    networks:
      - dotnet
# volumes:
#   mysql-db: 
networks:
  dotnet:
    driver: bridge
